<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Commute Weather</title>
  <link rel="stylesheet" href="../css/styles.css?v=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:100,300,500" rel="stylesheet">
  <link rel="icon" type="image/png" href="../img/dark_cloud_lightning_snow.png">
</head>

<body onload="on_load();">
  <script src="../js/wunderground.js"></script>
  <div id="pacifier" class="hidden">
    <img src="../img/pacifier.gif" />
  </div>
  <div id="weather" class="weather">
  </div>
  <div id="error" class="hidden">
  </div>
  <div id="key_container" class="hidden">
    <input type="text" id="api_key" placeholder="Wunderground API Key" />
    <button type="button" onclick="save_api_key();">Save</button>
  </div>
  <div id="footer" class="footer">
    <img src="../img/wunderground_logo.png" />
  </div>
</body>
</html>
