<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Commute Weather</title>
  <link rel="stylesheet" href="../css/styles.css?v=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:100,300,500" rel="stylesheet">
  <link rel="icon" type="image/png" href="../img/dark_cloud_lightning_snow.png">
</head>

<body onload="onload();">
  <script src="../js/conditions.js"></script>
  <script src="../js/wunderground.js"></script>
  <script src="../js/cities.js"></script>
  <div id="open_edit" class="edit">
    <a href="#" onclick="open_edit();">&#9660; Edit</a>
  </div>
  <div id="close_edit" class="hidden">
    <a href="#" onclick="close_edit();">&#9650; Edit</a>
  </div>
  <div id="pacifier" class="hidden">
    <img src="../img/pacifier.gif" />
  </div>
  <div id="settings_container" class="hidden">
    <div id="location_container" class="location_container">
      <p>Select Location</p>
      <select id="state" onchange="edit_populate_cities();">
      </select>
      <select id="city">
      </select>
      <button type="button" onclick="edit_save_location();">Save</button>
    </div>
    <div id="highlight_select_container" class="highlight_select_container">
      <p>Select Highlights</p>
      <select id="highlight_select">
        <option value="0">12:00 AM</option>
        <option value="1">01:00 AM</option>
        <option value="2">02:00 AM</option>
        <option value="3">03:00 AM</option>
        <option value="4">04:00 AM</option>
        <option value="5">05:00 AM</option>
        <option value="6">06:00 AM</option>
        <option value="7">07:00 AM</option>
        <option value="8">08:00 AM</option>
        <option value="9">09:00 AM</option>
        <option value="10">10:00 AM</option>
        <option value="11">11:00 AM</option>
        <option value="12">12:00 PM</option>
        <option value="13">01:00 PM</option>
        <option value="14">02:00 PM</option>
        <option value="15">03:00 PM</option>
        <option value="16">04:00 PM</option>
        <option value="17">05:00 PM</option>
        <option value="18">06:00 PM</option>
        <option value="19">07:00 PM</option>
        <option value="20">08:00 PM</option>
        <option value="21">09:00 PM</option>
        <option value="22">10:00 PM</option>
        <option value="23">11:00 PM</option>
      </select>
      <button type="button" onclick="edit_add_highlight();">Add</button>
      <div id="highlights" class="highlights">
      </div>
    </div>
  </div>
  <div id="weather" class="weather">
  </div>
  <div id="error" class="hidden">
  </div>
  <div id="key_container" class="hidden">
    <input type="text" id="api_key" placeholder="Wunderground API Key" />
    <button type="button" onclick="save_api_key();">Save</button>
  </div>
  <div id="footer" class="footer">
    <a href="https://www.wunderground.com/?apiref=c97b6ed964c4e134">
      <img src="../img/wunderground_logo.png" />
    </a>
  </div>
</body>
</html>
